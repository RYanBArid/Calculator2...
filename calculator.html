<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #000; /* Black background similar to Apple's calculator */
            color: #fff; /* White text for better visibility */
        }
        #calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            width: 90%; /* Adjusted width for mobile */
            max-width: 400px; /* Set a maximum width for larger screens */
            margin: 0 auto;
            border: 1px solid #ccc; /* Border color similar to Apple's calculator */
            background-color: #000; /* Black background similar to Apple's calculator */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
            overflow: hidden; /* Hide overflow content */
        }
        input {
            grid-column: span 4;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-bottom: 1px solid #ccc; /* Bottom border color */
            background-color: #000; /* Black background similar to Apple's calculator */
            border-radius: 8px 8px 0 0; /* Rounded corners on top */
            color: #fff; /* White text for better visibility */
        }
        button {
            width: 50px; /* Adjusted width */
            height: 50px; /* Adjusted height */
            padding: 10px;
            font-size: 14px; /* Adjusted font size */
            border: 1px solid #ccc; /* Border color similar to Apple's calculator */
            background-color: #333; /* Dark gray button background color similar to Apple's calculator */
            border-radius: 50%; /* Round buttons */
            cursor: pointer;
            color: #fff; /* White text for better visibility */
        }
        button:hover {
            background-color: #555; /* Dark gray button background color on hover */
        }
        button:active {
            background-color: #777; /* Dark gray button background color when clicked */
        }
        #formula-section {
            max-height: 0; /* Initially hide the formula section */
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            text-align: left;
            padding: 10px;
            background-color: #222; /* Dark gray background color for the formula section */
            color: #fff; /* White text for better visibility */
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendSymbol('/')">/</button>
        <button onclick="appendSymbol('*')">*</button>
        <button onclick="appendSymbol('-')">-</button>
        <button onclick="appendDigit('7')">7</button>
        <button onclick="appendDigit('8')">8</button>
        <button onclick="appendDigit('9')">9</button>
        <button onclick="appendSymbol('+')">+</button>
        <button onclick="appendDigit('4')">4</button>
        <button onclick="appendDigit('5')">5</button>
        <button onclick="appendDigit('6')">6</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendDigit('1')">1</button>
        <button onclick="appendDigit('2')">2</button>
        <button onclick="appendDigit('3')">3</button>
        <button onclick="appendSymbol('(')">()</button>
        <button onclick="appendDigit('0')">0</button>
        <button onclick="appendSymbol('.')">.</button>
        <button onclick="appendSymbol(')')">)</button>
        <button onclick="backspace()">‚Üê</button>
        <button onclick="appendFunction('cos')">cos</button>
        <button onclick="appendFunction('sin')">sin</button>
        <button onclick="appendFunction('tan')">tan</button>
        <button onclick="toggleFormulaSection()">Formulas</button>
    </div>
