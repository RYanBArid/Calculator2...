<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #calculator {
            width: 300px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <br>
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendSymbol('/')">/</button>
        <button onclick="appendSymbol('*')">*</button>
        <button onclick="appendSymbol('-')">-</button>
        <br>
        <button onclick="appendDigit(7)">7</button>
        <button onclick="appendDigit(8)">8</button>
        <button onclick="appendDigit(9)">9</button>
        <button onclick="appendSymbol('+')">+</button>
        <br>
        <button onclick="appendDigit(4)">4</button>
        <button onclick="appendDigit(5)">5</button>
        <button onclick="appendDigit(6)">6</button>
        <button onclick="calculate()">=</button>
        <br>
        <button onclick="appendDigit(1)">1</button>
        <button onclick="appendDigit(2)">2</button>
        <button onclick="appendDigit(3)">3</button>
        <button onclick="appendSymbol('(')">()</button>
        <br>
        <button onclick="appendDigit(0)">0</button>
        <button onclick="appendSymbol('.')">.</button>
        <button onclick="appendSymbol(')')">)</button>
        <button onclick="backspace()">‚Üê</button>
        <br>
        <button onclick="appendFunction('Math.cos(')">cos</button>
        <button onclick="appendFunction('Math.sin(')">sin</button>
        <button onclick="appendFunction('Math.tan(')">tan</button>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function appendSymbol(symbol) {
            document.getElementById('display').value += symbol;
        }

        function appendDigit(digit) {
            document.getElementById('display').value += digit;
        }

        function appendFunction(func) {
            document.getElementById('display').value += func;
        }

        function calculate() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function backspace() {
            const currentDisplay = document.getElementById('display').value;
            document.getElementById('display').value = currentDisplay.slice(0, -1);
        }
    </script>
</body>
</html>
